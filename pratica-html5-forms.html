<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulário de inscrição para o curso de Frontend</h1>
    <hr>
    <form action="pagina.html" method="post">
                <table width="50%">
                    <tbody>
                        <tr>
                            <td>
                                <label for="nome">Nome</label>
                            </td>
                            <th>
                                <input type="text" placeholder="Nome">
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">E-mail</label>
                            </td>
                            <th>
                                <input type="text" placeholder="E-mail">
                            </th>
                        </tr>
                        <tr>
                            <td colspan="2">
                                Cursos disponíveis
                                <br>
                                <input type="checkbox">
                                     <label for="#">HTML</label>
                                <br>
                                <input type="checkbox">
                                     <label for="#">CSS</label>
                                <br>
                                <input type="checkbox">
                                     <label for="#">Java Script</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="sexo">Sexo</label>
                                <select name="sexo" id="sexo">
                                    <option value="Femi">Feminino</option>
                                    <option value="Macho">Masculino</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <button>Enviar</button>
    </form>
</body>
</html>
